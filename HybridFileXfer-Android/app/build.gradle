}

android {
    namespace 'top.weixiansen574.hybridfilexfer'
    compileSdk 34

    defaultConfig {
        //applicationId "com.antutu.ABenchMark" //æ”¹æˆæ­¤åŒ…åæå‡ä¼ è¾“é€Ÿåº¦ğŸ˜†
        applicationId "top.weixiansen574.hybridfilexfer"
        minSdk 24
        targetSdk 34
        versionCode 300
        versionName "3.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"// æŒ‡å®šç›®æ ‡ CPU æ¶æ„
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt" // æŒ‡å®š CMakeLists.txt ä½ç½®
        }
    }

    buildFeatures {
        viewBinding true
        buildConfig = true
